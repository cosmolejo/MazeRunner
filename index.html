  <script>
    /**
     * Abre la ventana de selección de tamaño.
     */
    function abrir() {
      var x = document.getElementById("mySidebar");
      x.style.width = "100%";
      x.style.fontSize = "40px";
      x.style.paddingTop = "10%";
      x.style.display = "block";
    }
    /**
     * Cierra la ventana de selección de tamaño.
     */
    function cerrar() {
      document.getElementById("mySidebar").style.display = "none";
    }
    /**
     * Selecciona como tamaño 18x18.
     */
    function abrir18x18() { localStorage.tamaño=18; }
    /**
     * Selecciona como tamaño 20x20.
     */
    function abrir20x20() { localStorage.tamaño=20; }
    /**
     * Selecciona como tamaño 22x22.
     */
    function abrir22x22() { localStorage.tamaño=22; }
    /**
     * Selecciona como tamaño 24x24.
     */
    function abrir24x24() { localStorage.tamaño=24; }
    /**
     * Selecciona como tamaño 26x26.
     */
    function abrir26x26() { localStorage.tamaño=26; }
    /**
     * Abre la sección del código fuente.
     */
    function códigoFuente(){
      window.open("https://github.com/cosmolejo/MazeRunner.git");
    } 
    /**
     * Abre la sección del manual técnico.
